<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Wave</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <h1 class="nav-logo">Tech<span class="gradient-color">Wave</span></h1>
        <ul class="nav-links">
          <li class="nav-link">About</li>
          <li class="nav-link">Episodes</li>
          <li class="nav-link">Host</li>
        </ul>

        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <button class="btn-1 nav-btn">
          Subscribe <i class="fas fa-arrow-right"></i>
        </button>
      </nav>
      <hr />
    </header>

    <main>
      <div class="banner">
        <div class="banner-container">
          <div class="top-banner">
            <div class="top-outer-image">
              <img src="./assets/hero-circle.png" alt="" />
            </div>
            <div class="top-inner-image">
              <img src="./assets/microphone.png" alt="" />
            </div>
            <button>NEW</button>
          </div>

          <div class="bottom-banner">
            <h2 class="banner-title">TechWave</h2>
            <p class="banner-description">
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="banner-buttons">
              <button class="btn-1">
                <i class="fab fa-spotify fa-2x spotify"></i> Listen On Spotify
              </button>
              <button class="btn-2">
                <i class="fas fa-envelope fa-2x email"></i> Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>

      
    </main>
  </body>
</html>
